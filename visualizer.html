<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
    <style>
      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        line-height: 1.6;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* Layout */
      .container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        background-color: #fff;
        padding: 1rem;
        width: 250px;
        border-right: 1px solid #ddd;
      }

      .sidebar h2 {
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
      }

      .dropdown {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 1rem 2rem;
      }

      .category-section {
        margin-bottom: 2rem;
      }

      .category-header {
        display: flex;
        justify-content: center;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-content {
        padding: 0.75rem;
        text-align: center;
      }

      .card-title {
        text-align: center;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #ddd;
        }

        .main-content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar with Dropdown -->

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Paint Category Section -->
        <section id="paint" class="category-section">
          <div class="category-header">Paint</div>
          <div class="cards-container">
            <!-- Card 1 -->
            <a href="./Living room/PaintVisualization.html" class="card">
              <div class="card-content">
                <div class="card-title">Living room</div>
              </div>
            </a>
            <!-- Card 2 -->
            <a href="" class="card">
              <div class="card-content">
                <div class="card-title">Bedroom</div>
              </div>
            </a>
            <!-- Card 3 -->
            <a href="" class="card">
              <div class="card-content">
                <div class="card-title">Bath room</div>
              </div>
            </a>
            <!-- Card 4 -->
            <a href="" class="card">
              <div class="card-content">
                <div class="card-title">Kitchen</div>
              </div>
            </a>
          </div>
        </section>

        <!-- Wall & Floor Category Section -->
        <section id="wall-floor" class="category-section">
          <div class="category-header">Wall &amp; Floor</div>
          <div class="cards-container">
            <!-- Card 1 -->
            <a href="" class="card">
              <div class="card-content">
                <div class="card-title">Living room</div>
              </div>
            </a>
            <!-- Card 2 -->
            <a href="" class="card">
              <div class="card-content">
                <div class="card-title">Bedroom</div>
              </div>
            </a>
            <!-- Card 3 -->
            <a href="" class="card">
              <div class="card-content">
                <div class="card-title">Bathroom</div>
              </div>
            </a>
            <!-- Card 4 -->
            <a href="" class="card">
              <div class="card-content">
                <div class="card-title">Kitchen</div>
              </div>
            </a>
          </div>
        </section>
      </main>
    </div>

    <script>
      // JavaScript to connect the dropdown with scrolling to sections
      const dropdown = document.getElementById("categoryDropdown");
      dropdown.addEventListener("change", function () {
        const selected = this.value;
        const section = document.getElementById(selected);
        if (section) {
          section.scrollIntoView({ behavior: "smooth" });
        }
      });
    </script>
  </body>
</html>
