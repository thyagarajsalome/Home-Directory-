        <img

          alt="Color 20 Overlay"
          class="color-overlay"
          id="color-20-overlay"
        />
      </div>

      <!-- Color Selection Area -->
      <div class="color-selection">
        <h4>Paint Color</h4>

        <div class="color-options">
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-1"
              style="background-color: #d5d265"
              aria-label="Color 1"
            ></button>
            <span class="color-id">#d5d265</span>
          </div>
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-2"
              style="background-color: #b73352"
              aria-label="Color 2"
            ></button>
            <span class="color-id">#b73352</span>
          </div>
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-3"
              style="background-color: #4a59a6"
              aria-label="Color 3"
            ></button>
            <span class="color-id">#4a59a6</span>
          </div>
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-4"
              style="background-color: #178b7e"

            ></button>
            <span class="color-id">#178b7e</span>
          </div>
          <div class="color-item">
            <button

              data-color="color-5"

          <div class="color-item">

          </div>
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-8"

          <div class="color-item">

          <div class="color-item">

          </div>
          <!-- 11 -->
          <div class="color-item">
            <button
              class="color-button"
              data-color="color-11"

            ></button>
            <span class="color-id">#8B4513</span>
          </div>
